<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital Time Clock</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			background: #f0f0f0;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		h1{
			font-size: 6em;
		}
		footer {
			position: absolute;
			bottom: 10px;
		}
	</style>
</head>
<body>
	<h1 class="" id="time"></h1>

	<footer>Made with <span class="heart">❤️</span> by Seboo</footer>

	<script type="text/javascript">
		setInterval(getTime, 1000)

		function getTime() {
			let dateData = new Date();
			
			document.getElementById('time').innerHTML = dateData.getHours()+" : "+dateData.getMinutes()+" : "+dateData.getSeconds();
		}
		// getTime();
	</script>
</body>
</html>
